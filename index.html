<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="top">
                <div class="left">
                    <form>
                        <label>
                            Question
                            <input name="input-question" />
                        </label>
                        <label>
                            Option A
                            <input name="input-option-a" />
                        </label>
                        <label>
                            Option B
                            <input name="input-option-b" />
                        </label>
                        
                        <button>Start Poll</button>
                    </form>
                    <div>
                        <div>
                            <div>
                                <button id="option-a-add"> Vote option A</button>
                                <button id="option-b-add"> Vote option B</button>
                            </div>
                            <div>
                                <button id="option-a-undo"> Undo option A</button>
                                <button id="option-b-undo"> Undo option B</button>
                            </div>
                        </div>
                        <button id="close-poll">Close poll</button>
                    </div>
                    </div>
                    <div class="right">
                        <p>Current Poll</p>
                        <p id="poll-question"></p>
                        <div class="options">
                            <div id="option-a">
                                <p id="option-a-title"></p>
                                <p id="option-a-votes"></p>
                            </div>
                            <div id="option-b">
                                <p id="option-b-title"></p>
                                <p id="option-b-votes"></p>
                            </div>                   
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <h3>Past polls</h3>
                    <div class="past-polls">
    
                    </div>
                </div>
            </div>
    
            </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
